version: "3"

services:
  mysqldb:
    image: mysql
    container_name: mysqldb_tp
    volumes:
      - db:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: tpachato
      MYSQL_ALLOW_EMPTY_PASSWORD: true
  app:
    depends_on:
      - mysqldb
    links:
      - mysqldb_tp
    image: nadhirtoumi/nadhirtoumi-5sae2-g7-tpachatproject
    ports:
      - 8089:8089
    environment:
      MYSQL_HOST: mysqldb_tp
      MYSQL_DATABASE: tpachato
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD:
volumes:
  db:
